{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ location.name }}</h1>
            <p>{{ location.description }}</p>
        </div>
    </div>
    <div class="row">
        {% for situation in situations %}
        <div class="col">
            <strong>{{ situation.name }}</strong>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
