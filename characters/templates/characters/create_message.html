{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Ecrire un message</h1>
            <form action="{% url 'create_message' %}" method="POST" id="create-message-form" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy}}
                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#logs">
                    Voir logs
                </button>
                <button class="btn btn-success" type="submit">Envoyer le message</button>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="logs" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% include "locations/includes/logs.html" %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
