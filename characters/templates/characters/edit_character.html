{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <form action=" {% url 'edit_character' character.id %}" method="POST" id="edit-character-form"
                class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>{{ character.first_name }} {{ character.last_name }}</h1>
                {{ form.description | as_crispy_field }}
                <button class="btn btn-primary" type="submit">Modifier Personnage</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
